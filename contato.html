<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/contato.css">
    <link rel="stylesheet" href="./src/css/media-contato.css">
    <title>MM-Doceria Contato</title>
</head>

<body>

    <header>
    
        <div id="title">
            <h1 id="mm">mm</h1>
            <h1>Doceria</h1>
        </div>
       
       <ul>
           <a href="./index.html"><li>Início</li></a>
           <a href="./produtos.html" target="_blank"><li>Produtos</li></a>
           <a href="./sobre.html"><li>Sobre</li></a>
           <a href="./contato.html"><li>Contato</li></a>
           <a href="./entrar.html"><li>Entrar</li></a>
           <a href="./entrar.html" id="inscreva-se-btn"><li>Já têm uma conta?</li></a>
       </ul>
    
    </header>


    <main class="formulario">
        <form class="content-form">
            <h3 id="fale-conosco">Fale Conosco</h3>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required> 

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset class="como-prefere-nosso-contato">
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
            </fieldset>

            <fieldset class="qual-melhor-horario-para-contato">
                <legend>Qual melhor horário para contato?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
            <input type="submit" value="Enviar Formulário >" class="enviar">

        </form>
    </main>

</body>
</html>
