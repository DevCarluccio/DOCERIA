<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/entrar.css">
    <link rel="stylesheet" href="./src/css/media-entrar.css">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>MM-Doceria Entrar</title>
</head>



<body>

    <header>
    
        <div id="title">
            <h1 id="mm">mm</h1>
            <h1>Doceria</h1>
       </div>
       
       <ul>
           <a href="./index.html"><li>Início</li></a>
           <a href="./produtos.html" target="_blank"><li>Produtos</li></a>
           <a href="./sobre.html"><li>Sobre</li></a>
           <a href="./contato.html"><li>Contato</li></a>
           <a href="./entrar.html"><li>Entrar</li></a>
           <a href="./entrar.html" id="inscreva-se-btn"><li>Já têm uma conta?</li></a>
       </ul>
    
    </header>



    <main class="container">
        
         <h2>Login</h2>
            <form action="">
                <div class="input-field">
                    <input type="text" name="username" id="username" 
                    placeholder="Usuário">
                    <div class="underline"></div>
                    </div> 
                    <div class="input-field">
                        <input type="password" name="password" id="password"
                        placeholder="Senha">
                        <div class="underline"></div>
                    </div>
                </div>
                <input type="submit" value="Entrar">
                <label for="manter-conectado"><input type="checkbox" name="manter-conectado" value="manter-conectado" id="manter-conectado">Mantenha-me conectado</label>
            </form>

            <div class="footer">
                
                <span>Esqueceu sua senha?</span>
                <span>Conecte-se com suas redes</span>
                <div class="social-fields">
                    <div class="social-field facebook">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                            Entrar com Facebook
                        </a>
                    </div>
                    <div class="social-field twitter">
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                            Entrar com Twitter
                        </a>
                    </div>
                </div>
            </div>
       
    </main>
</body>
</html>
